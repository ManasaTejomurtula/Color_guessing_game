            <div class="color">
                <button class ="btn" id="grey" onclick="select(this.id)"></button>
            </div>
            <div class="color">
                <button class ="btn" id="brown" onclick="select(this.id)"></button>
            </div>
        </div>
    </div>
    <div id="para-score">
        <p id="score">0</p>
        <p style="font-size:2rem;">Score</p>
    </div>
    <button id="playAgain">Play</button>
    <script src="script.js"></script>
</body>
</html>
